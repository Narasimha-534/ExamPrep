{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'pdf_viewer.css'%}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "navbar.html" %}
    <div class="main row row-col-lg-2 row-col-md-1">
        <div class="col section1 pdf-container m-2">
            <iframe src=""></iframe>
        </div>
        <div class="col section2 m-2 p-5">
            <h1 class="mb-5">Subject_Name</h1>
            <p>Unit-1</p>
            <form method="post" id="question-form">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="question" class="form-control"  placeholder="Ask Question..." aria-label="Ask Question" aria-describedby="button-addon2">
                    <button class="btn btn-secondary" type="submit" id="button-addon2"><i class="bi bi-send-fill"></i></button>
                </div>
                
            </form>
            <div class="ms-auto mb-5">
                <button class="btn btn-primary">2 marks</button>
                <button class="btn btn-primary">7 marks</button>
            </div>
            <h4>Result:</h4>
            <div class="section3">
                <p id="question-input" >{{ question }}</p>
                {% if response %}
                    <p>{{ response }}</p>
                {% endif %}
            </div>
            <button class="btn btn-primary mt-5" id="youtube-button">Youtube</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('youtube-button').addEventListener('click', function() {
            var query = document.getElementById('question-input').textContent;
            window.location.href = '/youtube_search/?query=' + encodeURIComponent(query);
        });
    </script>
</body>
</html>
